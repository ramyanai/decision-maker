<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Decision Maker</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Fun Decision Maker">
    <meta property="og:description" content="Stop the endless back-and-forth. Let our decision maker pick for you!">
    <meta property="og:image" content="https://img.icons8.com/3d-fluency/512/dice.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fun Decision Maker">
    <meta name="twitter:description" content="Stop the endless back-and-forth. Let our decision maker pick for you!">
    <meta name="twitter:image" content="https://img.icons8.com/3d-fluency/512/dice.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: 580px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .emoji-background {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 120px;
            opacity: 0.1;
            transform: rotate(15deg);
            pointer-events: none;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .tagline {
            color: #64748b;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .input-section {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-section:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-label {
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            display: block;
        }

        .input-box {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: white;
            margin-bottom: 12px;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-hint {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
        }

        .decide-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .decide-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .decide-button:disabled {
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 24px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 2px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .result-label {
            color: #64748b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .thinking {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confetti 1s ease-out forwards;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        .fun-fact {
            margin-top: 24px;
            padding: 16px;
            background: #fef3c7;
            border-radius: 12px;
            font-size: 14px;
            color: #92400e;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-background">🤔</div>
        <header class="header">
            <h1 class="title">Can't Pick? Let's Decide!</h1>
            <p class="tagline">Enter your choices below, sit back, and let the magic happen! ✨</p>
        </header>

        <div class="input-section">
            <label class="input-label">What are we deciding between?</label>
            <input 
                type="text" 
                id="optionsInput"
                class="input-box" 
                placeholder="e.g., Pizza, Sushi, Burgers, Tacos"
            >
            <p class="input-hint">Pro tip: Separate your choices with commas 😉</p>
        </div>

        <button id="decideButton" class="decide-button" disabled>
            🎲 Roll the Dice!
        </button>

        <div id="funFact" class="fun-fact"></div>

        <div id="result" class="result">
            <div class="result-container">
                <div class="result-label">The universe has spoken</div>
                <div id="resultValue" class="result-value"></div>
            </div>
        </div>
    </div>

    <script>
        const funFacts = [
            "Did you know? The average adult makes about 35,000 decisions each day! 🤯",
            "Fun fact: It takes most people 17 minutes to make a decision. You just did it in seconds! ⚡️",
            "Cool fact: The word 'decide' comes from Latin, meaning 'to cut off' - as in cutting off other options! ✂️",
            "Psychology says: Too many choices can lead to decision paralysis. Good thing you used this tool! 🧠",
            "Time saved: The average person spends 43 days of their life making decisions about food! 🍽️"
        ];

        const inputs = document.getElementById('optionsInput');
        const decideButton = document.getElementById('decideButton');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const funFactElement = document.getElementById('funFact');

        function updateButtonState() {
            const options = inputs.value.split(',').map(opt => opt.trim()).filter(Boolean);
            decideButton.disabled = options.length < 2;
        }

        function showRandomFunFact() {
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            funFactElement.textContent = randomFact;
        }

        function createConfetti() {
            const resultContainer = document.querySelector('.result-container');
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                resultContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }

        function makeDecision() {
            const options = inputs.value.split(',').map(opt => opt.trim()).filter(Boolean);
            if (options.length < 2) return;

            result.classList.add('show');
            resultValue.innerHTML = `<div class="thinking">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>`;

            let count = 0;
            const interval = setInterval(() => {
                count++;
                if (count < 8) {
                    resultValue.textContent = options[Math.floor(Math.random() * options.length)];
                } else {
                    clearInterval(interval);
                    const finalChoice = options[Math.floor(Math.random() * options.length)];
                    resultValue.textContent = finalChoice;
                    createConfetti();
                }
            }, 150);
        }

        inputs.addEventListener('input', updateButtonState);
        decideButton.addEventListener('click', makeDecision);

        // Show random fun fact on page load
        showRandomFunFact();
        
        // Initialize button state
        updateButtonState();
    </script>
</body>
</html>
